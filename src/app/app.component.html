<div class="container">
  <div class="row">
    <app-server-form 
    (serverCreated) = "onAddServer($event)"
    (bluePrintCreated) = "onAddBlueprint($event)"
    ></app-server-form>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-data *ngFor="let element of serverElements" 
      [element]="element">
    </app-server-data>
    </div>
  </div>
</div>
